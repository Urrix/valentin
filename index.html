<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Propuesta San Valetin</title>
</head>

<body>
    <div class="container">
        <div class="Mainprompt">
            <img class="image" src="images/IMG_2924.JPEG"></img>
            <h1 class="hh" id="name">Hola, Pinshesha!</h1>
            <p class="pp" id="question">Quisieras ser mi San Valentin?</p>
            <div class="buttons">
                <button id="no-button" onclick="showMessage('No')">Nel, pa la proxima</button>
                <button onclick="showMessage('Yes')" id="yesButton">Chi</button>
            </div>
            <div class="hidden-message" id="no-message">
                <p>Asi crees, de aqui no te escapas mi raina!</p>
            </div>
            <div class="hidden-message" id="yes-message">
                <p>YAY! Te Veo el 14 peshisha.</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
